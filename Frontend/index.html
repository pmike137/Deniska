<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h2>Registration</h2>
    <form id="reg-form">
      <input
        type="text"
        autocomplete="off"
        id="reg-username"
        placeholder="Username"
      />
      <input
        type="password"
        autocomplete="off"
        id="reg-password"
        placeholder="password"
      />
      <button type="submit">Submit</button>
    </form>
    <h2>Login</h2>
    <form id="login-form">
      <input
        type="text"
        autocomplete="off"
        id="login-username"
        placeholder="Username"
      />
      <input
        type="password"
        autocomplete="off"
        id="login-password"
        placeholder="password"
      />
      <button type="submit">Submit</button>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
